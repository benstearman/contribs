services:
  # --- 1. Web Service (Django Backend) ---
  web:
    build: ./backend
    container_name: contribs_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

  # --- 2. Caddy Reverse Proxy ---
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: contribs_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
    depends_on:
      - web
      - wiki
      - vaultwarden

  # --- 3. Database (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: contribs_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # --- 4. Portainer (Management) ---
  portainer:
    image: portainer/portainer-ce:latest
    container_name: contribs_portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  # --- 5. PGAdmin (Database GUI) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: contribs_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@contribs.app
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD} # Or a specific one
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  # --- 6. Wiki.js (Documentation) ---
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: contribs_wiki
    restart: unless-stopped
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD} # Fixed variable name
      DB_NAME: wiki
    ports:
      - "3000:3000"
    volumes:
      - wiki_data:/wiki
    depends_on:
      - db

  # --- 7. Vaultwarden (Passwords) ---
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: contribs_vaultwarden
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/vaultwarden"
      SIGNUPS_ALLOWED: "true" # Change to 'false' after creating your account
    volumes:
      - vaultwarden_data:/data
    # No ports exposed: Caddy proxies to internal port 80
    depends_on:
      - db

volumes:
  postgres_data:
  caddy_data:
  portainer_data:
  pgadmin_data:
  wiki_data:
  vaultwarden_data: